
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Dashboard – Acompanhamento de Obras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <style>
    body {
      background-color: #f4f6f8;
      color: #212529;
      font-family: Arial, Helvetica, sans-serif;
    }

    h3 {
      font-weight: 700;
    }

    .card {
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
    }

    .kpi-label {
      font-size: 0.85rem;
      color: #6c757d;
    }

    .kpi-value {
      font-size: 1.6rem;
      font-weight: bold;
      color: #0d6efd;
    }

    /* ===== TABELA ===== */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      background-color: #0d6efd;
      color: #ffffff;
      padding: 10px;
      text-align: left;
      cursor: pointer;
      border-bottom: 2px solid #0b5ed7;
    }

    tbody td {
      padding: 10px;
      border-bottom: 1px solid #dee2e6;
      color: #212529;
    }

    tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    tbody tr:hover {
      background-color: #e9ecef;
    }

    .text-end {
      text-align: right;
    }
  </style>
</head>

<body>
<div class="container-fluid p-4">

  <h3 class="mb-4">Dashboard – Acompanhamento de Obras</h3>

  <!-- KPIs -->
  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <div class="card p-3">
        <div class="kpi-label">Extensão Planejada (m)</div>
        <div id="kpiPlan" class="kpi-value">–</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3">
        <div class="kpi-label">Extensão Executada (m)</div>
        <div id="kpiExec" class="kpi-value">–</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3">
        <div class="kpi-label">Saldo a Executar (m)</div>
        <div id="kpiSaldo" class="kpi-value">–</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3">
        <div class="kpi-label">Avanço (%)</div>
        <div id="kpiAvanco" class="kpi-value">–</div>
      </div>
    </div>
  </div>

  <!-- TABELA -->
  <div class="card p-3">
    <h5 class="mb-3">Tabela Detalhada</h5>

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Obra</th>
            <th>Bloco</th>
            <th>Tipo</th>
            <th class="text-end">Planejado (m)</th>
            <th class="text-end">Executado (m)</th>
            <th class="text-end">Avanço (%)</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

</div>

<script>
let DATA = [];

function fmt(n) {
  return Number(n).toLocaleString('pt-BR', { maximumFractionDigits: 1 });
}

function pct(v) {
  return (v * 100).toLocaleString('pt-BR', { maximumFractionDigits: 1 }) + '%';
}

fetch('dados.json?cache=' + Date.now())
  .then(r => r.json())
  .then(dados => {
    DATA = dados;

    let plan = 0;
    let exec = 0;

    const body = document.getElementById('tableBody');
    body.innerHTML = '';

    DATA.forEach(r => {
      const p = Number(r["Extensao Planejada"] || 0);
      const e = Number(r["Extensao Executada"] || 0);
      const a = p > 0 ? e / p : 0;

      plan += p;
      exec += e;

      body.innerHTML += `
        <tr>
          <td>${r["Obra"]}</td>
          <td>${r["Bloco"]}</td>
          <td>${r["Tipo Extensao"]}</td>
          <td class="text-end">${fmt(p)}</td>
          <td class="text-end">${fmt(e)}</td>
          <td class="text-end">${pct(a)}</td>
        </tr>
      `;
    });

    document.getElementById('kpiPlan').innerText = fmt(plan);
    document.getElementById('kpiExec').innerText = fmt(exec);
    document.getElementById('kpiSaldo').innerText = fmt(plan - exec);
    document.getElementById('kpiAvanco').innerText = pct(exec / plan);
  });
</script>

</body>
</html>
